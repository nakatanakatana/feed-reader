# generated by octocov init
coverage:
  if: true
  paths:
    - octocov-frontend/lcov.info
    - octocov-backend/coverage.out
codeToTestRatio:
  code:
    - '**/*.go'
    - '!**/*_test.go'
    - '**/*.ts'
    - '**/*.tsx'
    - '!**/node_modules/*'
    - '!**/*.tsx'
    - '!**/*.test.ts'
    - '!**/*.test.tsx'
  test:
    - '**/*_test.go'
    - '**/*.test.ts'
    - '**/*.test.tsx'
testExecutionTime:
  if: true
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
summary:
  if: true
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}
