version: v2
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt:
      - paths=source_relative
  - local: protoc-gen-connect-go
    out: gen/go
    opt:
      - paths=source_relative
  - local: frontend/node_modules/.bin/protoc-gen-es
    out: frontend/src/gen
    opt:
      - target=ts
  - local: frontend/node_modules/.bin/protoc-gen-connect-es
    out: frontend/src/gen
    opt:
      - target=ts
